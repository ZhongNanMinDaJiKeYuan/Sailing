<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11盒子的尺寸</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 20px solid red;
            box-sizing: content-box;
            box-sizing: border-box;
            /* 
                boxs-sizing 属性用来确定 width和height的作用范围
                        可选值：content-box（默认值）:width和height作用于盒子的内容区
                                border-box:width和height作用于整个边框范围
                                通常都是使用默认值。
            */
        }


    </style>
</head>
<body>
    <div class="box1">

    </div>
    <span>张勇是个大帅比</span>
    
</body>
</html>
