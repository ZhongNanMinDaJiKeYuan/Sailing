<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05盒子模型——外边距</title>
    <style>
        .box1{
            width: 1180px;
            height: 180px;
            background-color: #bfa;
            border: 8px red solid;
            padding: 18px;
            margin-top:350px;
            motion-rotation: 90grad;
           
            margin-left: 220px;


        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .box2{
            width: 180px;
            height: 1180px;
            background-color: blue;
            border: 10px greenyellow double;
            padding: 10px;
            margin-top:-500px;
            margin-left: 700px;

        }
        /* 
        外边距
            ——外边距不会影响盒子大小；
                盒子大小主要由内容区、内边界、边框决定。即可见框大小
                但是外边距会影响盒子位置以及实际占地
                一共有四个方向的外边距
                    margin-top 上外边距，设置正值 元素向下移动
                    margin-right
                    margin-bottom
                    margin-left 左外边距，设置正值，元素向右移动
                元素在页面是按照自左向右的顺序排列的
                    所以默认情况下左上外边距移动元素自身
                    而右下外边距移动相邻元素
            
            
        
        
        
        
        */

    </style>
</head>
<body>
    <div class="box1">
        <div class="inner">

        </div>

    </div>
    <div class="box2">

    </div>
</body>
</html>
