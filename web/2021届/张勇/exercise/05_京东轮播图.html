<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05京东轮播图</title>
    <link rel="stylesheet" href="./css表\reset.css">
    <style>
        .img-list{
            width: 590px;
            height: 470px;
            margin: 100px 200px;
            position: relative;
        }
        .img-list li{
            position: absolute;
        }
        .img-list :nth-child(1){
            z-index: 1;
        }
        .pointer{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            
            left: 26px;
        }
        .pointer a{
            /* display: block; */
            float: left;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 50%;
            margin-left: 2px;
            background-clip: content-box;
            border:2px solid transparent; 
            
          
            
        }
        .pointer .start,
        .pointer a:hover{
            background-color: white;
            
            border: 2px solid rgba(255, 255, 255, .3);
        }




    </style>
</head>

<body>
    <ul class="img-list">
        <li>

        </li>
