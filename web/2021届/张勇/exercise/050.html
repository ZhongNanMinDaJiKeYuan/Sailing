<!DOCTYPE html>

    <link rel="stylesheet" href="./cssè¡¨\reset.css">
    <style>
        .img-list{
            width: 590px;
            height: 470px;
            margin: 100px 200px;
            /* overflow: hidden; */
            position: relative;
        }
        .img-list li{
            position: absolute;
        }
        .img-list li:nth-child(1){
            z-index: 1;
        }
        .pointer{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 25px;
        }
        .pointer a {
           
            
            /* display: block; */
            width: 10px;
            height: 10px;
            background-color: rgba(255,255,255,.6);
            background-clip: content-box;
            float: left;
            border-radius: 50%;
            margin-left: 4px;
            border: 2px solid transparent;           

        }
        .pointer a.start,
        .pointer a:hover{
            background-color:#fff ;
            border: 2px solid rgba(255,255,255,.3);

        }





    </style>
</head>

<body>
