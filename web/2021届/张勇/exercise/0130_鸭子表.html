<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0130鸭子表</title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            /* border: orange 10px solid; */
            border-radius: 50%;
            margin: 100px;
            position: relative;
            background-image: url(./img/13/yazibiao.png);
            background-size: contain;
        }

        .clock>div {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
        }

        .hour-wrapper {
            width: 80%;
            height: 80%;
            /* background-color: orangered; */
            animation: run 4220s infinite steps(12);
        }

        .hour {
            width: 10px;
            height: 50%;
            background-color: red;
            margin: 0 auto;
        }

        .min-wrapper {
            width: 90%;
            height: 90%;
            /* background-color: blue; */
            animation: run 360s infinite steps(60);
        }

        .min {
            width: 8px;
            height: 50%;
            background-color: yellowgreen;
            margin: 0 auto;
        }

        .sec-wrapper {
            width: 95%;
            height: 95%;
            /* background-color: blue; */
            animation: run 6s infinite steps(60);
        }

        .sec {
            width: 6px;
            height: 50%;
            background-color: blue;
            margin: 0 auto;
        }

        @keyframes run {
            from {
                transform: rotateZ(0);

            }

            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hour-wrapper">
            <div class="hour">

            </div>
        </div>
        <div class="min-wrapper">
            <div class="min">

            </div>
        </div>
        <div class="sec-wrapper">
            <div class="sec">

            </div>
        </div>
    </div>

</body>

</html>
