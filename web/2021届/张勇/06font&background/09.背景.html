<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09背景</title>
    <style>
        /* 
            背景：
                1.背景颜色：background-color 用来设置背景颜色
                2.背景图片：background-image :url（）用来设置背景图片
                3.background-repeat:用来设置背景图片重复方式
                    可选值 
                        repeat 默认值 图片沿着水平垂直方向铺开
                        repeat-x 水平方向铺开
                        repeat-y 处置方向铺开
                        no-repeat 不铺开
                4.background-position
                    可选值
                        left right bottom top center
                        直接写像素        
        
        
        
        */
        .box1{
            width: 1000px;
            height: 1000px;
            background-color: #bfa;
            background-image: url("../exercise/img/01/02.jpg");
            background-repeat: no-repeat;
            background-position: left;
        }


    </style>
</head>
<body>
    <div class="box1">

    </div>
    
</body>
</html>
