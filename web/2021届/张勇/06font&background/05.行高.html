<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05行高</title>
    <style>
        div{
            font-size:100px ;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <!-- 
        行高（line height）
            -文字占有的实际高度
            -可以line-height 来设置行高
                行高可以直接指定大小（px em rem）
                行高也可以指定一个整数，即字体的指定倍数
                默认行高为字体的1.33倍
            -行高经常用来设置行间距：行高-字体大小=行间距

        字体框
            -字体框就是字体存在的格子，设置font-size就是设置字体框的高度
    
    
    
    -->
    <div>hello 张勇就是个大帅比</div>
    
</body>
</html>
