<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01各种运算符</title>
    <script>
        /* 
            加减乘除 取模（取余）
                +  -  * /  %
            浮点数 算术运算有问题
                -不要直接判断浮点数相等
            
        
        */

        /* 
             表达式 返回值
                数字 运算符 变量组成的式子 ，表达式的最终结果就是返回值

            ***递增递减运算符 必须和变量搭配使用
                -递增 
                    - 前置递增 ++变量  先自加1 再返回给原变量
                    - 后置递增 变量++  先返回原变量 再自加1
                -递减
                    - 前置递减 --变量  变量先自减1 再参与运算
                    - 后置递减 变量--   变量先原值参与运算 最后再自减1

            比较运算符
                - 大于  小于  等于  不等于 全等（数值和数据类型都相同）
                    >    <   ==    !=    ===
                -等号会默认把等号两边转换为数值型
                - = 赋值运算

            逻辑运算符（布尔运算符）
                -与 &&
                -或 ||
                -非 ！
            ***逻辑中断
                -逻辑与中断：用数值或者多个表达式参与逻辑运算时
                    -逻辑与第一个表达式为假，则直接返回表达式1 不再对与右边的表达式继续运算
                    -逻辑与第一个表达式为真，则返回表达式2 的值

                -逻辑或中断：
                    -逻辑与第一个表达式为假，则直接返回表达式2 
                    -逻辑与第一个表达式为真，则直接返回表达式1 不再对与右边的表达式继续运算

            赋值运算符
                等于 = 
                加等于 +=  左边变量自加右边常数
                减等于 -= 左边变量自减右边常数
                除等于 /= 左边变量自除以右边常数
                取余等于 %= 左边变量自除以右边变量取余

            运算符优先级（自上而下优先级越来越低）
                小括号
                单目运算符 自加 自减 非
                双目运算符  
                    算术运算符 乘除取余 加减
                    比较运算符
                        关系运算符
                        相等和不相等运算符
                    逻辑运算符 与 或
                    赋值运算符
                    逗号

        
        */
    </script>
