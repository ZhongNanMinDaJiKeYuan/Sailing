    <!-- 
        循环的目的
            -重复执行某些代码
            -循环体 重复执行的代码片段
            -终止条件 判断循环体是否执行的条件
            -二者合起来就叫循环语句
        
            for 循环
                -语法结构
                    for(初始化变量;条件表达式;操作表达式){
                        循环体
                    }
                    -初始化变量，声明一个用做计数器的变量
                    -条件表达式 即终止条件
                    -操作表达式 对计数器变量进行操作更新
                -执行过程
                    1.初始化变量
                    2.判断条件表达式
                        -满足 则执行循环体
                        -不满足 则跳出for语句执行后面语句
                    3.若2满足，则执行操作表达式
                    4.重复2 3 步骤直至跳出循环
                -断点调试




     -->
