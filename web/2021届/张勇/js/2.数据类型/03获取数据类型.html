    <title>03获取数据类型</title>
    <!-- 
            获取变量的类型
                -使用typeof 即可
                -看控制台内容的颜色
                    -黑色 字符串
                    -蓝色 数值 布尔
                    -灰色 undefined null
                -看代码
                    即变量类型在代码的固定形式
                        -比如字符串用引号

                -字面量
                    -固定数据类型使用的固定表示方式


     -->

     <!-- 
            数据类型转换
                -转换为字符串型
                    -加号拼接  变量+''  / 隐式转换/重点掌握
                        -加上空格字符串
                    - String(变量)
                    -变量.toString()
                -转换为数值型
                    -parseInt(变量) 
                        -如果变量是有小数，则取整
                        -后面有单位则去掉
                    -parseFloat(变量)
                        -后面有单位则去掉
                    -Number(变量)
                        -强制转换
                    -算术运算
                        -减去0
                        -乘以1
                        除以1
            
            注意:
                -减法默认转换为数值型
                -加法默认转换为字符串型

                        

      -->
      <!-- 
          转换为布尔型
            -使用Boolean()函数
            -当且仅当对象是 '',0, null,NaN,undefined时，结果为false,其余结果为true.
       -->

     <script>
