<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.复制节点</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>22
            <ul>
                <li>里面的10</li>
                <li>里面的20</li>
                <li>里面的30</li>
            </ul>
        </li>
        <li>333</li>
    </ul>

    <script>
        var ul=document.querySelector('ul');
        //克隆 node.cloneNode() 其中 node为要克隆的节点，括号为空或者为false为浅拷贝，只拷贝该节点，若为true则拷贝该节点以及里面的所有节点
        var t= ul.children[1].cloneNode(true);
        ul.appendChild(t);
    </script>
    
</body>
</html>
