<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.this指向问题.html</title>
</head>

<body>
    <!-- 
       1.在全局作用域下和普通函数中，this指向window 
       2.在方法调用中，谁使用方法，this就指向谁
       3.在构造函数中，每构造出一个实例，this就指向这个独一无二的实例

    -->
    <script>
        console.log("在全局作用域下和普通函数中，this指向window ");
        console.log(this);
        console.log("在方法调用中，谁使用方法，this就指向谁");
        var obj = {
            syHi: function () {
                console.log(this);
            }
        }
        obj.syHi();

        function Fun() {
            console.log("构造器");
           
        }
        var fun1 = new Fun();
        console.log(Fun);
        var fun2 = new Fun();
        console.log(fun2);

    </script>


</body>

</html>
