    <script>
        /* 
        顺序结构
            -按照代码顺序执行代码
        条件结构
            -根据判断条件 选择执行代码段 得到对应结果
            -实现方式
                - if(判断条件){
                    执行语句1
                }
                -if条件语句 如果判断条件为真，则执行大括号内执行语句1
                    如果条件为假 则直接跳过大括号内执行语句1 继续往下执行

                -双分支语句
                    -语法结构
                        if（）{
                            执行语句1

                        }
                        else{
                            执行语句2
                        }
                -多分支语句
                        -语法结构
                            if(条件表达式1){
                                执行语句1
                            }
                            else if(条件表达式2){
                                 执行语句2
                            }
                            ···
                            else{
                                执行语句n
                            }
                ***-三元表达式 可以实现二分支选择
                            -语法结构
                                条件表达式 ？ 表达式1 ： 表达式2
                                如果条件表达式为真 返回表达式1的值
                                如果条件表达式为假 返回表达式2的值
                                    -通常会为三元表达式命名为一个变量，使返回值返回给变量
        
        */
