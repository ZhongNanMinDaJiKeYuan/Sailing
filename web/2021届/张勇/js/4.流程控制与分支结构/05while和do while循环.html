    <!-- 
        while循环 
            -先判断条件表达式 再执行语句，注意执行语句要包含操作语句，否则会死循环。
            -语法结构
                初始化计数器变量;
                while(条件表达式){
                    循环体(循环体要包含操作语句);
                }

        do while循环
                -先执行循环体（循环体需要包含操作语句），再去判断条件表达式
                -语法结构
                    do{
                       循环体（需要包含操作语句）;
                    }
                    while(条件表达式)
        
        continue和break
                    continue跳出本次循环，也即不执行本次循环剩下的循环体，然后进行下一次循环
                        -剔除某些东西
                    break直接跳出整个循环语句
     -->
