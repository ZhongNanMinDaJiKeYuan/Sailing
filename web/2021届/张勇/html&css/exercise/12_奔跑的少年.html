<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12奔跑的少年</title>
    <style>
        .box1{
            width: 132px;
            height:271px ;
            animation-name: mitu;
            animation-duration: 1s;
            animation-timing-function: steps(3);
            animation-iteration-count: 200;
            background-image: url(./img/12/20210130160548115.png);
            margin: 100px auto;
            /* 
            129px 上下各1个像素
            166px 每个之间一个像素
            */

        }

        .box2{
            width:135px;
            height: 129px;
            background-image: url(./img/12/telangpu.png);
            animation-name: telangpu1;
            animation-duration: 1s;
            animation-timing-function: steps(6);
            animation-iteration-count: 20;
            /* margin: 200px; */
        }
        .box3{
            width:135px;
            height: 129px;
            background-image: url(./img/12/telangpu.png);
            animation-name: telangpu2;
            animation-duration: 1s;
            animation-timing-function: steps(6);
            animation-iteration-count: 20;
            /* margin:100px; */
        }
        .box4{
            width:135px;
            height: 129px;
            background-image: url(./img/12/telangpu.png);
            animation-name: telangpu3;
            animation-duration: 1s;
            animation-timing-function: steps(6);
            animation-iteration-count: 20;
            /* margin: 200px; */
        }
        .box5{
            width:135px;
            height: 129px;
            background-image: url(./img/12/telangpu.png);
            animation-name: telangpu4;
            animation-duration: 1s;
            animation-timing-function: steps(6);
            animation-iteration-count: 20;
            /* margin: 200px; */
        }
        
        

        @keyframes mitu {
            from{
                background-position: 0px;
            }
            to{
                background-position: -396px;
            }
            
        }
        @keyframes telangpu1 {
            from{
                background-position: -2px 1px;
            }
            to{
                background-position: -801px 1px;
            }
            
        }
        @keyframes telangpu2 {
            from{
                background-position: -2px 130px;
            }
            to{
                background-position: -801px 130px;
            }
            
        }
        @keyframes telangpu3 {
            from{
                background-position: -2px 260px;
            }
            to{
                background-position: -801px 260px;
            }
            
        }
        @keyframes telangpu4 {
            from{
                background-position: -2px 1px;
            }
            to{
                background-position: -801px 1px;
            }
            
        }
       

    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
    
</body>
</html>
