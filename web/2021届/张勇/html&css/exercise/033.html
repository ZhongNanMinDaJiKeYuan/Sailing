<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>033网易新闻 结构+表现</title>
    <link rel="stylesheet" href="./css表\reset.css">
    <style>
        body{
            background-color: #bfa;
        }
        .news-wrapper{
            width: 300px;
            height: 340px;
            background-color: white;
            margin: 50px 0;
            border-top: 1px #DDDDDD solid;
        }
        .news-title{
            height: 28px;
            display: inline-block;
            border-top: 1px red solid;
            margin-top: -1px;
            padding-top: 12px;
        }
        .news-title a{
            font-weight: bold;
            font-size: 16px;
            color: #404040;
           
        }
        .news-title a:hover{
            color: red;
        }
        .news-img{
            height: 150px;
            margin-bottom: 20px;
        }
        .news-img .img-title{
            margin-top: -30px;
            color: white;
            padding-left: 28px;
            font-size: 16px;
            font-weight: bold;

        }
        
        .news-list li{
            margin-bottom: 17px;
            
        }
        .news-list li a{
            font-size: 14px;
            color: #666666;
        }
        .news-list li a:hover{
            color: red;

        }
        .news-list li::before{
            content: '●';
            color: #DDDDDD;
           
        }
        

    </style>
</head>
<body>
    <div class="news-wrapper">
        <h2 class="news-title">
            <a href="https://www.baidu.com">体育</a>
        </h2>
        <div class="news-img">
            <a href="https://www.hao123.com/">
                <img src="./img\03\01.jpg" alt="C罗">
                <h3 class="img-title">
                    C罗和曼联队友聚餐 豪车被贴罚单
                </h3>
            </a>
        </div>
        <ul class="news-list">
            <li>
                <a href="https://www.jd.com/">申花告御状寻求公平正义 直指陈戌源</a>
            </li>
            <li>
                <a href="https://www.bilibili.com/">NBA三分数据倒退回上世纪，背后有中国神秘</a>
            </li>
            <li>
                <a href="https://www.sina.com.cn/">唐斯来森林狼7年成绩几乎为零 算KG的合格接</a>
            </li>
            <li>
                <a href="https://www.cctv.com/">其他项目红红火火唯独国足冷清 连个主场都</a>
            </li>
        </ul>




    </div>
</body>
</html>
