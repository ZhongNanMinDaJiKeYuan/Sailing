<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>07伪类选择器</title>
    <style>
        /* ol > li:first-child{
            color: red;
        }
        ol>li:last-child{
            color: gold;
        }
        ol>li:nth-child(2n+1){
            color: green;

        }
        ol>li:nth-of-type(4)
        {
            color: purple;
        } */
        ol>li:first-of-type{
            color: yellowgreen;
        }
        ol>li:last-of-type{
            color: tomato;
           
            
        }
        ol>li:not(:nth-child(3))
        {
            color: red;
        }
        ol > li:first-child{
            color: #bfa;
        }
    </style>
        
</head>
<body>
    <!-- 
        伪类是不存在的类、特殊的类
        伪类用来描述元素的特殊状态（特殊位置）
        比如 第一个子元素 被点击的元素
        :first-child
        :last-child
        nth-child
        以上的伪类是所有元素进行排序
        ：first-of-type
        : last-of-type
        : nth-of-type
     -->
    <ol>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <span>我是span</span>
        <li>第四个</li>
        <li>第五个</li>
    </ol>
    
</body>
</html>
