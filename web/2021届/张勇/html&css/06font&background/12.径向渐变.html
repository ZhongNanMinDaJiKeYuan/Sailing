<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12颜色径向渐变</title>
    <style>
        .box1{
            width: 200px;
            height: 400px;
            background-image: radial-gradient(80px 20px at 100px 100px,blue , green ,red );
        }
        /* 
            radial-gradient径向渐变（放射性效果）
                默认情况下径向渐变的形状根据元素形状来计算的
                正方形-->圆形
                长方形-->椭圆
                    我们也可以手动指定径向渐变大小
                    circle 圆形
                    ellipse 椭圆
                    closest-side/corner
                    farthest-side/corner


            总而言之 
                radial-gradient(大小 at 位置)
            
            首先可指定渐变半径（大小） 然后指定渐变圆心位置，
                最后指定渐变颜色
        
        
        */



    </style>
</head>
<body>
    <div class="box1">

    </div>
    
</body>
</html>
