<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02图标字体</title>
    <link rel="stylesheet" href="./fa\css\all.css">
    <style>
        .fas{
            font-size: 200px;
            color: green;
        }



    </style>
</head>
<body>
    <!-- 
        图标字体（iconfont）
            -在网页中经常需要使用一些图标，可以通过图片引入图标
            但是图片大小本身比较大，并且不灵活
            -所以在使用图标时，还可以使用字体来引入图标
            然后通过font-face的形式来对字体进行引入
            -所以我们可以通过字体来引入图标
            

        font awesome 使用步骤
            1.下载 https://fontawesome.com/
            2.解压
            3.将css和webfonts移动到项目统一目录下
            4.将all.css引入到网页中
            5.使用图标字体
     -->
     <i class="fas fa-frog"></i>
    
</body>
</html>
