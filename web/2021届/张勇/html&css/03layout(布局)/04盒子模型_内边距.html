<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04内边距</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 8px orange solid;
            padding-top: 100px;
            padding: 20px;
            

            /* 
            内边距（padding）
                ——内容区和边框之间的距离。
                ——一共有四个方向的内边距：
                padding-top
                padding-right
                padding-bottom
                paddding-left

                ——内边距会影响盒子大小
                ——背景颜色会延伸到内边距

            
            
            
            */
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color:red;
            overflow:auto;
        }

    </style>

</head>
<body>
    <div class="box1">
        <div class="inner">
            这是在内容区里,大江东去浪淘尽千古风流人物·，故垒西边
            人道是，三国周郎赤壁，乱石穿空，惊涛拍岸，卷起千堆雪，江山如画
            一时多少豪杰，遥想公瑾当年，小乔出嫁了，雄姿英发，羽扇纶巾谈笑间，
            樯橹灰飞烟灭
            多情应笑我早生华发，一樽还酹江月。
            想一想真的是不应该啊
        
        </div>
       


    </div>

    
</body>
</html>
