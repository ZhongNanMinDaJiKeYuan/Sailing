<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04表单补充</title>
    <!-- 
        input的其他属性
            type 类型
            name 键名
            value 值 或者输入内容




            autocomplete 自动补全属性，根据以前记录自动补全
            readonly 只读属性 提交数据到服务器
            disable 禁用属性 不提交数据到服务器
            autofocus 设置默认焦点（光标位置）
     -->

</head>

<body>
    <form action="target.html">
        <input type="text" name="1" value="你好">
        <br><br>
        <input type="text" name="2" value="张勇" readonly>
        <br><br>
        <input type="text" name="3" value="帅哥" disabled>
        <br>
        <br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
        <input type="color" >
        <br><br>
        <input type="email">
        <br><br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>

</body>

</html>
