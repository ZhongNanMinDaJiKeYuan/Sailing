<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 
        表单用于提交数据
        网页中的表单可以将本地的数据提交给远程的服务器
        使用form标签创建表单

        form的属性：
            action 表单要提交的服务器地址
     -->
     <form action="./target.html">
         <!-- 
            文本框
            数据提交到服务器，必须要为元素指定一个name属性值
        -->
        用户名：<input type="text" name="username">
        <br>
        <!-- 密码框 -->
        密码：<input type="password" name="password">
        <br>
        <!-- 单选框   选择框必须指定一个value属性，value属性最终会作为用户填写的值传递给服务器 -->
        单选按钮：男<input type="radio" name="sex" value="man">
        <!-- checked  可以将单选按钮设置为默认选中 -->
        女<input type="radio" name="sex" value="woman" checked>  
        <br>
         <!--多选框  -->
        多选框：<input type="checkbox" name="habit" value="1">
        <input type="checkbox" name="habit" value="2">
        <input type="checkbox" name="habit" value="3">
        <input type="checkbox" name="habit" value="4" checked>
        <br>
    
        <!-- 下拉列表 -->
        <select name="city" >
            <option value="hubei">湖北</option>
            <option value="hunan">湖南</option>
            <!-- selected 默认选中 -->
            <option value="guangdong" selected>广东</option>
        </select>
        <br>
        <!-- 提交按钮 -->
        <input type="submit" name="denglu" >
        <br>
        <br>
        <br>
        <!-- button -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通按钮</button>
        <br>
        <br>
        <br>
        <!-- autocomplete="off"  关闭自动补全  -->
        <input type="text" name="shuru" autocomplete="off">
        <!-- randonly 将表单项设置为只读，数据会提交 -->
        <!-- disabled 将表单项设置为禁用，数据不会提交 -->
        <input type="text" name="www" value="hello" readonly>
        <!-- autofocus 表单项自动获取焦点 -->
        <input type="text" name="sss" autofocus>
     </form>
</body>
</html>
