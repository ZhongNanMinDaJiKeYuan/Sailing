    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS代码需要编写到script标签中 -->
    <script>
        //控制浏览器弹出一个警告框
        alert("点击确定")

        document.write("输出这行字")

        console.log("这是控制台的内容")

    </script>
