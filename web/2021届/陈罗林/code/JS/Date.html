<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Date对象
                -在JS中使用Date对象来表示一个时间
        */
        //创建一个Date对象
        //如果直接使用构造函数创建Date对象，则会封装为当前代码执行的时间
        var d = new Date();
        console.log(d);
        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //格式  月/日/年 时:分:秒
        var d2 = new Date("12/11/2000 23:00:59");
        console.log(d2);
        /*
            getDate()获取当前日期对象是几日
            var date = d.getDate();            
        */
        /*
            getDay()获取当前日期对象是周几
                返回一个0-6的值，0表示周日
            var day = d.getDay();
        */
        /*
            getMonth()获取当前时间对象是几月
                返回0-11的值，0表示1月，11表示12月
        */
        /*
            getFullYear()获取当前时间对象的年份
        */
        /*
            getHours()      返回0-23
            getMinutes()    返回0-59
            getSeconds()    返回0-59

            getTime()获取当前日期对象的时间戳
                -时间戳，指从格林威治标准时间的1970年1月1日，0时0分0秒到当前日期所花费的毫秒数
                -计算机底层在保存时间时使用的都是时间戳
        */
        //利用时间戳来测试代码的执行性能
        //获取当前的时间戳
        time = Date.now();
        
    </script>
</head>

</html>
