<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        从键盘接收整数参数，如果该数字为1-7，打印对应的星期，否则打印非法参数
        */
    //    注意格式转换
       var day = +prompt("输入1-7：");
       switch(day){
            case 1:
               alert("星期一");
               break;
            case 2:
               alert("星期二");
               break;
            case 3:
               alert("星期三");
               break;
            case 4:
               alert("星期四");
               break;
            case 5:
               alert("星期五");
               break;
            case 6:
               alert("星期六");
               break;
            case 7:
               alert("星期日");
               break;
            default:
                alert("非法参数");
                break;
       }
    </script>
</head>
<body>
    
</body>
</html>
