<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //根据任意字母来拆分字符串
        var str1 = "1a2b3c4d5e6f7";
        var result = str1.split(/[A-z]/);
        console.log(result);

        /*
            search()
                搜索字符串中是否含有指定内容，类似indexOf
                只会查找第一个，即使设置全局匹配也没用
        */
        //搜索字符串中是否含有abc或aec或afc
        var str2 = "hello aec hello";
        console.log(str2.search(/a[bef]c/));
        /*
            match()
                -根据正则表达式，从一个字符串中将符合条件的内容提取出来
                -默认情况下match只会找到第一个符合要求的内容，找到后就让停止
                    可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容，可以为一个正则表达式设置多个匹配模式，且顺序无关
                -match()会将匹配到的内容封装到一个数组中返回
        */
        var str3 = "1a2s3f5A5B4C";
        console.log(str3.match(/[a-z]/ig));
        /*
            replace()
                -将字符串中指定内容替换为新的内容
                -参数：
                    1.被替换的内容，可以接受一个正则表达式作为参数
                    2.新的内容
                -默认只会替换第一个，所以可以设置全局匹配模式
        */
        console.log(str3.replace(/[a-z]/ig,""));
    </script>
</head>
<body>
    
</body>
</html>
