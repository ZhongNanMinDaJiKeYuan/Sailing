<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Math
                -Math和其他的对象不同，它不是一个构造函数，它属于工具类，不需要创建对象，里面封装了数学运算相关的属性和方法
                -比如   Math.PI 表示圆周率     常量全用大写字母

        */
        /*
            Math.ceil()     可以对一个数进行向上取整
            Math.floor()    对一个数进行向下取整
            Math.round()    四舍五入
        */
        console.log(Math.round(1.5));
        /*
            Math.random()   可以生成一个0-1之间的随机数

        */
        //输出1-10的随机数
        console.log(Math.floor(Math.random()*10+1));
        //输入0-10的随机数
        console.log(Math.floor(Math.random()*11));
        /*
            Math.max()  可以获取多个数中的最大值
            Math.min()  可以获取多个数中的最小值
            var max = Math.max(10,56,2);
        */
        /*
            Math.pow(x,y)   返回x的y次幂
            Math.sqrt(x)    返回x的算术平方根
        */
        console.log(Math.sqrt(4));
    </script>
</head>
