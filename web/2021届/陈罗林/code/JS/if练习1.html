<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            从键盘输入小明成绩：
            当成绩为100时，'奖励一辆BMW'
            当成绩为[80-99]时，'奖励一台iPhone15s'
            当成绩为[60-80]时，'奖励一本参考书'
            其他，无奖励
        
        */
        /*
         prompt()可以弹出一个提示框，该提示框会带有一个文本框
         用户可以在文本框中输入内容，该函数需要一个字符串作为参数，该字符串会作为提示框的提示文字
         用户输入的内容会作为函数的返回值返回
         类似于python中的input()函数
        */
        var grade = prompt("请输入小明的成绩(0-100)：");
        if (grade > 100 || grade < 0 || isNaN(grade)) {
            alert("输入错误");
        } else {
            if (grade == 100) {
                alert('奖励一辆BMW');
            } else if (grade >= 80) {
                alert('奖励一台iPhone15s');
            } else if (grade >= 60) {
                alert('奖励一本参考书');
            } else {
                alert('啥也没有');
            }
        }

    </script>
</head>

<body>

</body>

</html>
