<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东轮播图</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .img-list{
            width: 728px;
            height: 580px;
            margin: 100px auto;
            position: relative;
        }
        .img-list li{
            position: absolute;
        }
        /* 通过修改元素的层级来显示指定的图片 */
        .img-list li:nth-child(2){
            z-index: 1;
        }
        /* 设置导航点的样式 */
        .pointer{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 20px;
        }
        .pointer a{
            float: left;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            background-color: rgba(255,255,255,.6);
            border-radius: 50%;
            /* 将背景颜色只设置到内容区，边框和内边距不具有背景色 */
            background-clip: content-box;
            /* 将边框设为透明 */
            border:2px solid transparent;
            
        }
        .pointer a.active,
        .pointer a:hover{
            background-color: white;
            border:2px solid rgba(255,255,255,.6)
        }
        

    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascrpt:;" >
                <img src="./img/ex03/01.jpg" >
            </a>
        </li>
        <li>
            <a href="javascrpt:;">
                <img src="./img/ex03/02.jpg" >
            </a>
        </li>
        <li>
            <a href="javascrpt:;">
                <img src="./img/ex03/03.jpg" >
            </a>
        </li>
        <li>
            <a href="javascrpt:;">
                <img src="./img/ex03/04.jpg" >
            </a>
        </li>
        <li>
            <a href="javascrpt:;">
                <img src="./img/ex03/05.jpg" >
            </a>
        </li>
        <li>
            <a href="javascrpt:;">
                <img src="./img/ex03/06.jpg" >
            </a>
        </li>
        <li>
            <a href="javascrpt:;">
                <img src="./img/ex03/07.jpg" >
            </a>
        </li>
        <li>
            <a href="javascrpt:;">
                <img src="./img/ex03/08.jpg" >
            </a>
        </li>
        <div class="pointer">
            <a href="javascrpt:;" class="active"></a>
            <a href="javascrpt:;"></a>
            <a href="javascrpt:;"></a>
            <a href="javascrpt:;"></a>
            <a href="javascrpt:;"></a>
            <a href="javascrpt:;"></a>
            <a href="javascrpt:;"></a>
            <a href="javascrpt:;"></a>
        </div>
    </ul>
</body>
</html>
