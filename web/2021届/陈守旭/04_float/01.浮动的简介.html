<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 
                通过设置浮动可以使元素向其父元素的左侧或者右侧移动
                    使用 float 属性来设置浮动
                        可选值：
                            none 默认值
                            left   向左浮动
                            right   向右浮动

                注意，元素设置浮动以后，水平布局的等式不必强制成立
                    元素设置浮动以后，会完全从文档流中脱离，不占文档流的位置
                     所以元素下边的还在文档流中的元素会自动上移

                浮动的特点：
                    1.元素设置浮动以后，会完全从文档流中脱离，不占文档流的位置
                    2.设置浮动以后元素向其父元素的左侧或者右侧移动
                    3.浮动元素默认不会从父元素中溢出
                    4.浮动元素向左或向右移动时，不会盖住它前边的其它浮动元素
                    5.如果浮动元素的上边是一个没有浮动的块元素，则浮动元素不会上移
                    6.浮动元素不会超过它上边的浮动的兄弟元素，最多就是和它一样高

                简单总结：
                    浮动主要作用是让页面中的元素可以水平排列，
                        通过浮动可以制作一些水平方向的布局
            */
            /* float: left; */
           
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: orange;
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color:red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
