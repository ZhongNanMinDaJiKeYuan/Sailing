<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="../03_layout/css/reset.css">
    <style>
        body{
            background-color: chocolate;
        }
        div{
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: white;
        }
        div a img{
            margin-bottom: 10px; 
        }
        .img-list{
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: white;
        }
        .img-list li:not(:first-child){
            margin-top: 10px;
        }
        img{
            
            width:100%;
        }
    </style>
</head>
<body>
    <div>
        <a href="javascript:;"><img src="./img/01/1.jpg" alt="" ></a>
        <br>
        <a href="javascript:;"><img src="./img/01/2.jpg" alt="" ></a>
        <br>
        <a href="javascript:;"><img src="./img/01/3.jpg" alt="" ></a>
    </div>

    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/01/1.jpg" alt="" >
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01/2.jpg" alt="" >
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01/3.jpg" alt="" >
            </a>
        </li>
    </ul>
</body>
</html>
