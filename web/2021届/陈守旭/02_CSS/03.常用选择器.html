<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            将所有段落设置为红色

            元素选择器
                作用：根据标签名来选中指定的元素
                语法：标签名{}
                例子：p{}   h1{}   div{}           
        */

        /* p{
            color: red;
        }
        h1{
            color: red;
        }
         */

        /* 将“乡音无改鬓毛衰”设置为红色
            id选择器：
                作用：根据元素的id属性值选中一个元素
                语法：#id属性值
                例子：#box{}   #red{} */

        /* #red{
            color: red;
        } */

        /*将秋水..和落霞..  两句设置为蓝色 

        类选择器：
            作用：根据元素的class属性值选中一组元素
            语法：.class属性值{}        
        */

        .lanse{
            color: blue;
        }
        .aaa{
            font-size: 60px;
        }

        /* 
            通配选择器：
                作用：选中页面中的所有元素
                语法：*{}
        */

        /* 
             *{
                 color: brown;
            } 
        */
    </style>
</head>
<body>
    <h1 class="lanse aaa">回乡偶书</h1>
    <p>少小离家老大回</p>
    <p id="red">乡音无改鬓毛衰</p>
    <p>儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <br>
    <p class="lanse">秋水共长天一色</p>
    <p class="lanse">落霞与孤鹜齐飞</p>
    
</body>
</html>
