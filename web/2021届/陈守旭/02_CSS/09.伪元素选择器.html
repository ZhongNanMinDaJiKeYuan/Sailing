<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 20px;
        }

        /* 
            伪元素：表示页面中一些特殊的并不真实的存在的元素（特殊的位置）
                伪元素使用 ::开头

                ::first-letter  表示第一个字母
                ::first-line    表示第一行
                ::selection     表示选中的内容
                ::before        元素的开始
                ::after         元素的结尾
                        - before 和 after 必须结合content 属性来使用
        */

        p::first-letter{
            font-size: 50px;
        }

        p::first-line{
            color: blue;
        }

        p::selection{
            color: brown;
        }

        div::before{
            content: '〖';
        }

        div::after{
            content: '〗';
        }

        
    </style>
</head>
<body>
    <div>how are you</div>
    <P>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto porro expedita ab molestias quisquam voluptatum deleniti officia inventore cumque odit nam aut quos ad ex fuga, atque dolorem blanditiis laborum.
    </P>
</body>
</html>
