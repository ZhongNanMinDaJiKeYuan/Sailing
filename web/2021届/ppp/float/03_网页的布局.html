<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            width: 750px;
            margin: 10px auto;
        }
        header{
            height: 100px;
            background-color: darkgreen;
        }
        main{
            height: 500px;
            background-color: darkorange;
        }
        nav,article,aside{
            height: 100%;
            float: left;
        }
        nav{
            width: 100px;
            background-color: rgb(183, 238, 102);
        }
        article{
            width: 530px;
            background-color: lightblue;
            margin: 0 10px;
            
        }
        aside{
            width: 100px;
            background-color: lightgreen;

        }

        footer{
            height: 100px;
            background-color: darkslateblue;
        }
    </style>
</head>
<body>
    <!-- 创建头部 -->
    <header></header>
    <!-- 创建网页主体 -->
    <main>
        <!-- 导航 -->
        <nav></nav>
        <!-- 文章 -->
        <article></article>
        <!-- 右边边栏 -->
        <aside></aside>
    </main>
    <!-- 网页底部 -->
    <footer></footer>
</body>
</html>
