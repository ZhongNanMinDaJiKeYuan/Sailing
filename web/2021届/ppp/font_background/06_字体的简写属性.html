<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid 1px green ;

            font-size: 60px; 
            /* font-family: 'Courier New', Courier, monospace; */
            /* 等价于 */
            /* font: 50px 'Courier New', Courier, monospace; */
            /* 还可以同时指定行高 */
            font: 50px/2 'Courier New',Courier,monospace;
            /* 也可以指定粗体和斜体 */
            font: bold italic 50px/2 'Courier New',Courier,monospace;
            /* 字体单独设置粗体可用属性 font-weight
                可选值：
                normal默认不加粗    
                bold加粗
                100-900九个级别
            */
            font-weight: 700;
            /* 
                单独设置斜体用 font-style
                可选值：normal
                        italic

            */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>咕咕嘎嘎咕咕嘎嘎咕咕嘎嘎咕咕嘎嘎咕咕嘎嘎</div>
</body>
</html>
