<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            font-size: 50px;
            /* 
                text-decoration文本修饰
                可选值：
                    none什么都没有
                    underline下划线
                    line-through删除线
                    overline上划线
            */
            text-decoration: underline;
            /* 新的语法 可以指定多个值 ie浏览器不支持 */
            text-decoration: blue solid line-through ;
        }
        .box2{
            width: 200px;
            /* 
                white-space设置网页如何处理空白
                可选值：
                    normal正常
                    nowrap不换行
                    pre保留空白
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box1">哈哈哈哈哈哈哈</div>
    <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum dicta, nesciunt molestias voluptate minus repudiandae eum. Odio asperiores doloremque, voluptatibus sunt alias velit explicabo cum, rem deserunt provident, eaque recusandae?</div>
    
    
</body>
</html>
