<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            属性名可以使用各种名字，
            用特殊符号当作属性名 要用   对象["属性名"] = 属性值 
        */
       var obj = new Object();
       obj["123"] = 789;
       console.log(obj["123"]);

       /* 
            属性值
            JS对象的属性值，可以是任意的数据类型

       */
      obj.test = true;
      obj.test = null; 
      var obj2 = new Object();
      obj2.name = "喜喜";

      obj.test = obj2;
      console.log(obj.test.name);

      /* 
            in 运算符
            通过该运算符可以检查一个对象中是否含有指定属性
            "属性名" in 对象

      */
      console.log("test" in obj);

    </script>
</head>
<body>
    
</body>
</html>
