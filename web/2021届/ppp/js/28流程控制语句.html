<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            通过流程控制语句可以控制程序流程，使程序可以根据一定的条件来选择执行
            语句的分类：
            1.条件判断语句
            2.条件分支语句
            3.循环语句

            条件判断语句
            使用条件判断语句可以执行某个语句之前进行判断，如果条件成立则执行语句，不成立则不执行
            if语句在执行时，会先对表达式进行求值判断，
                如果条件表达式的值为true，则执行if后面的语句
                如果条件表达式的值为false 则不会执行if后的语句
        */

        if(true)
            alert("if后面的语句");


        var a = 10;
        if(a > 10 )
            alert("a比10大");

        //if 后面执行多条语句 需要{}
        if(a = 10){
            alert("a等于10");
            alert("aaaaaa");
        }

        if(a >= 5 && a<=25){
            alert("a大于等于5，小于等于25");
        }
    </script>
</head>

</body>
</html>
