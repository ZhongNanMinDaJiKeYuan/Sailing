<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            标识符
                在js中能自主命名的都可称为标识符
                例如:变量名,函数名,属性名都属于标识符
                命名一个标识符需要遵守以下规则:
                    标识符可以含有字母 数字 _ $
                    标识符不能以数字开头
                    标识符不能是js中的关键字或保留字
                    标识符一般采用驼峰命名法
                js底层保存标识符实际上是采用的Unicode编码
        */
    </script>
