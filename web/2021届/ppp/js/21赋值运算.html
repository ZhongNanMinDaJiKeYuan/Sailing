<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            =
            将符号右侧的值 赋给左侧的变量
            += 
            -= 
            *= 
            /= 
        */

        var a = 10;
        a += 5;
        console.log(a);

        a -= 5;
        console.log(a);

        a *= 5;
        console.log(a);

        a /= 5;
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
