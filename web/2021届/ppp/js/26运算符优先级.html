    <title>Document</title>
    <script>
        /* 
            ,运算符  可以分开多个语句

        */
       var a , b , c;

       var d = 1 , e = 2 , f = 3;

       /*
            优先级
            先乘除后加减
       */

       var result = 1 + 2 * 3;  //7

       result = 1 || 2 && 3; //1
       //&&与运算优先级高 ||或优先级低
    </script>
