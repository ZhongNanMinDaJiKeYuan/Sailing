<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过关系运算符可以比较两个值之间的大小关系
            成立返回true  不成立返回false


            >大于号
                判断符号左侧的值是否大于右侧
            >=
            <
            <=

            对于吧非数值进行比较时，先将其转换成数值，再比较

        */
        var result  = 5 > 4;
        console.log(result);
        result = 5 > 5;
        console.log(result);

        console.log(1 > true); //false
        console.log(1 >= true);  //true
        console.log(1 > "0"); //true
        console.log(10 > null);  //true  10>0
        console.log(10 > "hello");  //false  undefined转换成NaN  任何值和NaN比较都是false
        console.log(true > false); //true   1>0
        console.log("1" < "5");  //true  
        console.log("11" < "5");   //true  如果符号两边都是字符串  那么不会转换成数值  直接比较两边的Unicode编码
        console.log("a" < "b");  //true
        console.log("abc" < "b");  //true  比较字符串时是一位一位比较的
        console.log("你" < "我");  //比较中文没有意义
    </script>
</head>
<body>
    
</body>
</html>
