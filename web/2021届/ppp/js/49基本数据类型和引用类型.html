<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            基本数据类型 
                string  Number Boolean Null  Undefined
            引用数据类型
                Object
        */
        var a = 10;
        var b = a ;
        console.log("a=" + a);
        console.log("b=" + b);
        a++;
        console.log("newa=" + a);
        console.log("newb=" + b);


        var obj = new Object();
        obj.name = "哈哈";
        var obj2 = new Object();
        obj2 = obj;
        console.log("obj=" + obj.name);
        console.log("obj2=" + obj2.name);
        obj.name = "喜喜";
        console.log("obj=" + obj.name);
        console.log("obj2=" + obj2.name);
    </script>
</head>
<body>
    
</body>
</html>
