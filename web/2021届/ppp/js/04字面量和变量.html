<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量,都是一些不可改变的值
                比如: 1 2 3 4 5
                字面量都是可以直接使用的,但是我们一般不会直接使用字面量
            
            变量  变量可以保存字面量  变量的值可以任意改变
                变量更方便我们使用,所以在开发中都是通过变量去保存字面量
                很少直接使用字面量
        */
        // 声明变量
        // 在js中用var来声明变量
        var a;
        a = 1;
        console.log(a);
        // 同时声明变量和赋值
        var b = 123;
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
