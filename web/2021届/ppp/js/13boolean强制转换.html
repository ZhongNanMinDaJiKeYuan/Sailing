    <title>Document</title>
    <script>
        /* 
            使用Boolean()函数
            数字转Boolean 除了0和Null以外都是true
            字符串转成Boolean 除了空串以外都是true（包括空格串也是true）
            null和undefined转成Boolean  都是false
            对象也会转换成true 
         */

         var a = 123;
         a = Boolean(a);
         console.log(typeof a);
         console.log(a);
    </script>
