<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 0  , b = 0 , c = 0;
        for (let i = 100; i <= 999; i++) {
            a = i % 10 ;
            a = a*a*a;
            b = i % 100;
            b = parseInt(b / 10);
            b = b*b*b;
            c = parseInt(i / 100);
            c = c*c*c;
            
            if (i == a + b + c) {
                document.write(i + "<br />");
            }
            
        }
    </script>
</head>
<body>
    
</body>
</html>
