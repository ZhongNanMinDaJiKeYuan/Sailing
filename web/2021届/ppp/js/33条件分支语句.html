<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 条件分支语句  也叫switch语句
         * 语法：  
         * switch (条件表达式){
         *      case 表达式：
         *           语句。。。
         *           break;
         *      case 表达式：
         *           语句。。。
         *           break;
         *      case 表达式：
         *           语句。。。
         *           break;
         * }
         * 
         * 执行时一次将case后面的表达式的值与switch后的条件表达式的值进行全等比较
         * 如果比较结果为true 则从当前case处开始执行代码
         * 
         **/

         //条件语句
        var num = 1 ;
        if(num == 1){
            console.log("一");
        }else if(num == 1){
            console.log("2");
        }else if (num == 2) {
            console.log("3");
        } else {
            console.log("4");
        }

        //switch
        switch (num) {
            case 1:
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
            case 3:
                console.log("3");
                break;
            default:
                console.log("非法数字");
                break;
        }


    </script>
</head>

</body>
</html>
