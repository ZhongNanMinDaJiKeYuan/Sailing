<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数据类型指的就是字面量的类型
            在js中一共有流中数据类型
                String 字符串
                Number 数值
                Boolean 布尔值
                Null 空值
                Undefined 未定义
                Object 对象

            其中String Number BooLean Null Undefined属于基本类型
            Object属于引用数据类型
        */

        /*
            String
                在js中需要使用引号引起来
                使用''或者""都可以  但是不能混着用
        */
        var str = "hello";

        //   \代表转义符
        str = "哈哈哈哈哈哈\""
        /*
            \"代表字符"
            \'代表字符'
            \n代表换行
            \t代表制表符
        */
        console.log(str);
        
    </script>
</head>
<body>
    
</body>
</html>
