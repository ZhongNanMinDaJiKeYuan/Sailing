<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素
            用来对网页进行布局
            基本可以放任何元素，但是<p>元素中间不能放块元素
        行内元素
            用来包裹文字
     -->
     <header>头部</header>
     <main>主体 一个网页只有一个</main>
     <footer>底部</footer>
     <nav>导航栏</nav>
     <aside>侧边栏</aside>
     <article>独立文章</article>
     <section>独立区块  上面元素不能用时就用这个</section>

     <div>常用块元素</div>
     <span>常用行内元素</span>
</body>
</html>
