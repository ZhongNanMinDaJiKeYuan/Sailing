<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <img src="../img/1.png" alt="morty">
    <img width="200" src="https://img.zcool.cn/community/01fb915c0a41b7a80121ab5d888bda.png@2o.png" alt="rick">
    <!-- 
        img是自结束标签  
            alt属性是当图片显示不出来的时候显示出的内容，搜索引擎可以去识别图片内容
            width  是宽度属性
            height 是高度属性
            只改width或height横纵比不变
    -->

    <!-- 
        图片格式
            jepg(jpg):支持颜色丰富，不支持透明，不支持动图
            gif:支持颜色少，支持动图，支持简单透明
            png:支持颜色多，支持透明
            webp:Google推出的网页图片，结合了其他的优点，效果好图片小，但兼容性不好
        base64:将图片使用base64编码，将图片转换成字符
     -->
</body>
</html>
