<!DOCTYPE html>

<body>
    <ul>
        <li>无序列表</li>
    </ul>
    <ol>
        <li>有序列表</li>
    </ol>
    <dl>
        <dt>定义</dt>
        <dd>定义说明</dd>
    </dl>
    <!-- 三种列表中无序列表用的最多，列表中可以嵌套列表，li表示列表项 -->
