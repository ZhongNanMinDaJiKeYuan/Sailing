<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频视频</title>
</head>
<body>
    <audio src="../source/11.mp3" controls autoplay loop></audio>
    <!-- controls用户是否可以控制播放
        autoplay是否自动播放  一般网站不允许
        loop循环播放
    -->

    <audio controls>
        在这里可以写提示文字，当浏览器版本不兼容audio插件的的时候，显示文字
        <!-- <source src="../source/11.mp3">    -->
        <!-- <embed src="../source/11.mp3" type="audio/mp3"> -->
    </audio>


<!-- video和audio同理 -->
    <video src=""></video>
</body>
</html>
