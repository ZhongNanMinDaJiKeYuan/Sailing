<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        h1-h6一共六个标题标签，
        重要性依次递减，
        一般情况一个网页中只出现一个，
        常用h1-h3，
        每个标签占一行，称为块标签
     -->
     <h1>标题一</h1>
     <h2>标题二</h2>
     <h3>标题三</h3>
     <h4>标题四</h4>
     <h5>标题五</h5>
     <h6>标题六</h6>

    <!-- hgroup是一个标题分组标签，将一组相关的标题放在同一个标签中 -->
     <hgroup>
         <h1>回乡偶书</h1>
         <h2>其一</h2>
     </hgroup>

     
    <!-- em标签表示语气语调加重 不会独占一行 被称为行内元素 -->
    <!-- p表示一个段落，也是一个块标签 -->
    <!-- strong标签表示语义强调 -->
    <p>今天天气<em>很</em>好，你<strong>必须</strong>完成作业</p>

    <!-- br标签 换行 -->
    <br><br>
    <!-- q标签  短引用 -->
    子曰<q>学而时习之不亦说乎</q>
    <!-- blockequote 长引用 -->
    子曰<blockquote>hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</blockquote>
</body>
</html>
