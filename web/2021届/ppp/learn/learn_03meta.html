<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        meta 标签：
        meta  name="keywords" content="购物,商品,品种"    name为关键字   content定位到里面的内容  在搜索的时候如果搜到content里面的关键字，则显示该网页
        meta  name="description"  content="该网站提供优秀的产品，用户可安心购物"   name是描述  content里面是描述的语言，搜索时显示
        meta  http-equiv="refresh"  content="3,url=http://www.baidu.com"   重定位跳转  3秒后跳转到百度
    -->
    <meta http-equiv="refresh" content="3,url=http://www.baidu.com">
    <title>Document</title>
</head>
<body>

</body>
</html>
