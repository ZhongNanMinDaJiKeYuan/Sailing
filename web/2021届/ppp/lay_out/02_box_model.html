<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            /* 
                内容content，由width和height决定
                width决定内容宽度
                height决定内容高度
            */
            width: 200px;
            height: 200px;
            background-color: tomato;

            /* 
                边距border，边框属于盒子边缘，边框内部是content，出了边框就是盒子外部
                边框的大小会影响整个盒子的大小。
                边框宽度：border-width
                边框颜色：border-color
                边框样式:border-style
            */
            border-width: 10px;
            border-color: steelblue;
            border-style: solid;

        }
    </style>
</head>
<body>
    

    <!-- 
        盒模型、盒子模型、框模型
        -将css的所有元素都设置成一个矩形的盒子
        -将元素设置为盒子之后对页面的布局就变成了将不同的盒子放到不同的地方
        -盒子分为一下几个部分：
            -content：内容
            -padding：行边距
            -border：边框
            -margin：外边距
     -->

     <div class="box1">hhhhh<span>span1</span></div>

</body>
</html>
