<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            background-color: yellow;
        }
        .box2{
            width: 100px;
            background-color: yellowgreen;
        }

        span{
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- 
        文档流
            -网页是一个多层的结构，一层叠一层
            -我们只能看到最顶层的结构
            -不可能给每一层都命名，只给最底层命名为文档流
            -文档流是网页的基础，我们创建的元素默认在文档流中进行排列
            
            -对我们来说元素主要有两个状态
                在文档流中
                不在文档流中（脱离文档流）
            -元素在文档流中有什么特点：
                -块元素
                    块元素会占一行
                    块元素默认宽度是父元素的全部，占满
                    块元素默认高度是被内容撑开  例如box1，box2

                -行内元素
                    行内元素不会占一行，只占自身比例
                    自左向右排列，如果一行不够排列完，自动切换下一行
                    默认宽度和高度是内容撑开

     -->

     <div class="box1">第一个</div>
     <div class="box2">第二个</div>

     <span>行内元素1</span>
     <span>行内元素2</span>
     <span>行内元素3</span>
     <span>行内元素4</span>
     
</body>
</html>
