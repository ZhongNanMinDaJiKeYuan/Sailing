<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: greenyellow;
            height: 100px;
            width: 100px;
            /* 
                outline:  轮廓线
                用法和border一样
                区别是轮廓不会影响可见框的大小
            */
            /* outline: gray 10px solid; */
        }
        .box1:hover{
            outline: gray 10px solid;
        }

        .box2{
            background-color: greenyellow;
            height: 100px;
            width: 100px;
            /* 
                box-shadow设置阴影效果  不影响布局  一共四个值
                第一个：左右偏移量  正值向右偏  负值向左偏
                第二个: 上下偏移量  正值向下偏  负值向上偏
                第三个: 效果虚化
                第四个：颜色
            */
            box-shadow: 10px -20px 20px rgba(0, 0, 0, .3) ;
        }
        .box3{
            background-color: greenyellow;
            height: 100px;
            width: 100px;
            /* 
                圆角border-radius
                单独设置：
                    border-top-left-radius:左上
                    border-top-right-radius:右上
                    border-bottom-left-radius:左下
                    border-bottom-left-radius:右下

            */
            /* 两个值 第一个值代表x轴半径10px  第二个值y轴半径30px */
            border-top-left-radius: 10px  30px;
            /* border-radius: 10px / 30px 20px 30px 40px; */
        }
        .box4{
            background-color: greenyellow;
            height: 100px;
            width: 100px;
            /* 
                圆角border-radius
                四个值：左上 右上 右下 左下
                三个值：左上 右上左下 右下
                二个值：左上右下 右上左下
                一个值: 全部

            */

            border-radius: 10px 20px 30px 40px;
        }
        .box5{
            background-color: greenyellow;
            height: 100px;
            width: 100px;
            /* 可以指定x轴y轴不同的值 */
            border-radius: 10px / 30px;
        }

        .box6{
            background-color: greenyellow;
            height: 100px;
            width: 100px;
            
            /* 变成圆形 */
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div>hhhh</div>
    <div class="box2"></div>
    &nbsp;
    <div class="box3"></div>
    &nbsp;
    <div class="box4"></div>
    &nbsp;
    <div class="box5"></div>
    &nbsp;
    <div class="box6"></div>
</body>
</html>
