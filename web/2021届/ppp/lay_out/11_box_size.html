<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 100px;
            width: 100px;
            background-color: greenyellow;
            border: green 10px solid;

            /* 
                box_sizing  用来设置盒子尺寸的计算方式（设置height和width）
                可选值：
                    content-box：默认值  height和width设置内容区的大小
                    border-box：height和width设置整个内容区+内边距+边框的大小
            */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
