<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 10px orange solid;

        /*
            内边距（padding）
                内容区和边框之间的距离是内边距
                一共有四个方向的内边距：
                    padding-top
                    padding-bottom
                    padding-left
                    padding-right

                内边距的设置会影响到盒子的大小
                背景颜色会延申到内边距上

            一个盒子的可见框大小，由内容区 内边距 和 边框共同决定
            所以在计算盒子大小时需要将这三个区域加到一起计算
         */

            /*padding-top: 100px;*/
            /*padding-bottom: 100px;*/
            /*padding-left: 100px;*/
            /*padding-right: 100px;*/

        /*
            padding内边距的简写属性，可以同时指定四个方向的内边距
                规则和border-width一样
        */
            padding: 10px 20px 30px 40px;
        }


        .inner{
            width: 100%;
            height: 100%;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner">
            hello
        </div>
    </div>
</body>
</html>
