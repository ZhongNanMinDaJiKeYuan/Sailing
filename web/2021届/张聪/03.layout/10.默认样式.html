<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /*
            默认样式：
                通常情况，浏览器都会为元素设置一些默认样式
                默认样式的存在会影响到也面的布局
                    通常情况下编写网页时必须要去除默认样式（pc端的页面）
        */


        /*
            body{
                margin: 0;
            }
            p{
                margin: 0;
            }
            ul{
                margin: 0;
                padding: 0;
                list-style: none;
                去除项目符号
            }

            *{
                margin: 0;
                padding: 0;
             }
        */
        .box1{
            width: 100px;
            height: 100px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>

    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
</body>
</html>
