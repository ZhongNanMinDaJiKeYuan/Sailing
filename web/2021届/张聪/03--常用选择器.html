<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            将所有段落设置为红色（字体）

            元素选择器
                作用：根据标签来选中指定的元素
                语法：标签名{}
                例子：p{} h1{} div{}
        p{
            color: red;
        }
        h1{
            color: green;
        }
        */


        /*
            希望将床前明月光设置为红色

            id选择器
                作用：根据元素的id属性值选中一个元素
                语法：#id属性值{}
                例子：#box{} #red{}
        #red{
            color: red;
        }
        /*
            将秋水...与落霞... 设置为蓝色

                 类选择器
                    作用：根据元素的class属性选中一组元素
                    语法：.class属性值
        .blue{
            color: blue;
        }
        .abc{
            font-size: 20px;
        }
         */


        /*
            通配选择器
                作用：选中页面中的所有元素
                语法：*
        *{
            color: red;
        }
         */
    </style>
</head>
<body>
    <h1 class="blue abc">我是标题</h1>
    <p>少小离家老大回</p>
    <!--
        如果设置了重复的id，浏览器回都把它们变成红色，但这样写不对
    -->
    <p id="red">床前明月光</p>
    <!--
        class是一个标签的属性，它和id类似，不同的是class可以重复使用
            可以通过class属性为元素分组
            可以同时为一个元素指定为多个class属性,多个class使用空格隔开

    -->
    <p class="blue">秋水共长天一色</p>
    <p class="blue">落霞与孤鹜齐飞</p>

</body>
</html>
