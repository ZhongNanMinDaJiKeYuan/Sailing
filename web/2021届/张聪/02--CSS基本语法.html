<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*

        CSS中的注释，注释中的内容会自动被浏览器忽略

        CSS基本语法：
            选择器 声明块

            选择器：可以选择页面中的指定元素
                比如p的作用就是选择页面中的所有p元素
            声明块：可以指定要为元素设置的样式
                声明块由一个一个的声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值，名和值之间以：连接，以：结尾

        */
        p{
            color:green;
            font-size:60px;
        }
        h1{
            color:red;
            font-size:60px;
        }
    </style>
    <!--在style标签内部是和网页其他部分不一样的区域，不属于html，应该遵循CSS语法规范-->
</head>
<body>
    <h1>我是h1</h1>
    <p>今天天气真不错</p>
</body>
</html>
