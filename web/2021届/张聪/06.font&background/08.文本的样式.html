<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            font-size: 50px;
            font-family: 微软雅黑;
            /*
                text-decoration 设置文本修饰
                    可选值:
                        none:什么都没有
                        underline:下划线
                        line-through:删除线
                        overline:上划线
            */
            /*text-decoration: underline red dotted;*/
        }
        .box2{
            width: 200px;
            /*
                white-space 设置网页如何处理空白
                    可选值:
                        normal 正常
                        nowrap 不换行
                        pre 保留空白
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <div class="box2">
        我想：我同赵贵翁有什么仇，同路上的人又有什么仇；只有廿年以前，把古久先生的陈年流水簿子⑶，踹了一脚，古久先生很不高兴。赵贵翁虽然不认识他，一定也听到风声，代抱不平；约定路上的人，同我作冤对。但是小孩子呢？那时候，他们还没有出世，何以今天也睁着怪眼睛，似乎怕我，似乎想害我。这真教我怕，教我纳罕而且伤心。
    </div>
    <div class="box1">
        今天天气真不错
    </div>
</body>
</html>
