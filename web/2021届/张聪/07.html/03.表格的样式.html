<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 50%;
            border: 1px solid black;
            margin: 0 auto;
            /*border-spacing指定边框之间的距离*/
            /*border-spacing: 0;*/

            /*border-collapse设置边框的合并*/
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            height: 100px;
            /*默认情况下元素在td中是垂直居中的 可以通过 vertical-align来修改*/
            vertical-align: top;
            text-align: center;
        }
        /*
            如果表格中没有使用tbody而是直接使用tr
                那么浏览器会自动创建一个tbody,并且将tr全都放到tbody中
                tr不是table的子元素
        */
        tbody>tr:nth-child(2n){
            background-color: #bfa;
        }

        .box1{
            width: 300px;
            height: 300px;
            background-color: orange;
            /*将元素设置为单元格*/
            display: table-cell;
            vertical-align: middle;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>胡图图</td>
            <td>男</td>
            <td>6</td>
            <td>翻斗花园</td>
        </tr>
        <tr>
            <td>2</td>
            <td>胡英俊</td>
            <td>男</td>
            <td>30</td>
            <td>翻斗花园</td>
        </tr>
    </table>
</body>
</html>
