<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        在现实生活中,我们经常需要使用表格来表示一些格式化数据:
            课程表,人名,成绩单...

        在网页中我们也需要使用表格,我们通过table标签来创建一个表格
    -->
    <table border="1" width="50%" align="center">
        <!--在table中使用tr表示表格中的一行,有几个tr就有几行-->
        <tr>
            <!--在tr中使用td表示一个单元格,有几个td就有几个单元格-->
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>A1</td>
            <!--
                rowspan纵向的合并单元格
            -->
            <td rowspan="2">A1</td>
            <td>A1</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>

        </tr>
        <tr>
            <td>A1</td>
            <td>A1</td>
            <!--
                colspan横向的合并单元格
            -->
            <td colspan="2">A1</td>
        </tr>
    </table>
</body>
</html>
