<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*
            :link 用来表示没访问过的链接（正常的链接）
            :visited 用来表示访问过的链接
            由于隐私的原因，visited这个伪类只能修改链接的颜色

            以上两种只适用于a
        */
        a:link{
            color: red;
            font-size: 50px;
        }
        a:visited{
            color: violet;
        }


        /*
            a:hover 用来表示鼠标移入的状态
            a:active 用来表示鼠标点击
        */
        a:hover{
            color: brown;
            font-size: 25px;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
    <!--
        1.没有访问过的链接
        2.访问过的链接
    -->
    <a href="https://www.bing.com">访问过的链接</a>
    <br><br>
    <a href="https://www.biaidu.com">没访问过的链接</a>
</body>
</html>
