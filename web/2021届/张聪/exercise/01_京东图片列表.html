<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 设置body的背景颜色 */
        body{
            background-color: #bbffaa;
        }
        /* 设置外部样式 */
        .img-list{
            /* 设置ul宽度 */
            width: 200px;
            /* 设置ul高度 */
            height: 500px;
            /* 裁剪溢出的内容 */
            overflow: hidden;

            /* 使ul在页面居中（实际示例中不需要这么写） */
            margin:50px auto;
            background-color: white;
        }
        /* 设置li的位置 */
        .img-list li:not(last-child){
            margin-bottom: 9px;
        }

    /* 设置图片的大小 */
        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>

    <!--    
    <div>
        <a href="javascript"><img src="" alt=""></a>
        <a href="javascript"><img src="" alt=""></a>
        <a href="javascript"><img src="" alt=""></a>
    </div>
    -->
    
    <ul class="img-list">
        <li>
            <a href="javascript">
                <img src="./picture/f0cabd1e967016b6.png.webp" alt="">
            </a>
        </li>

        <li>

                <img src="./picture/f0cabd1e967016b6.png.webp" alt="">
            </a>
        </li>

        <li>

                <img src="./picture/f0cabd1e967016b6.png.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
