<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条练习</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            font: 14px PingFangSC-Regular, Verdana, Arial, 微软雅黑, 宋体;
        }
        .nav-wrapper{
            width: 1210px;
            height: 48px;
            margin: 10px auto;
            background-color: #e8e7e3;
        }
        .nav-wrapper ul{
            line-height: 48px;
            float: left;
            padding: 0 46px;
        }
        .nav-wrapper ul:hover{
            background-color: #3f3f3f;
            color: #e8e7e3;
        }
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <a href="#">

        </a>

            <ul>Browser Side</ul>
        </a>
        <a href="#">

        </a>
        <a href="#">
            <ul>Programming</ul>
        </a>
        <a href="#">
            <ul>XML</ul>
        </a>
        <a href="#">
            <ul>Web Building</ul>
        </a>
        <a href="#">
            <ul>Reference</ul>
        </a>
    </div>
</body>
</html>
