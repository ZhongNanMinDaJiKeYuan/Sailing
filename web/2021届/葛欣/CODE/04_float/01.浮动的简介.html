<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100PX;
            height: 100PX;
            background-color: green;
            /* 
                通过浮动可以使一个元素向其父元素的左侧或者右侧浮动
                    使用float实行来设置元素的浮动
                    可选值：
                        none默认值，元素不浮动
                        left:元素向左浮动
                        right:元素向右浮动
                    注意：元素设置浮动以后，水平布局的等式便不需要强制成立（可以F12查看）
                        元素设置浮动之后，会完全从文档流中脱离，不会占用文档流的位置
                        所以元素下边的还在文档流中的元素会自动向上移动

                    浮动的特点：
                        1.浮动元素会完全脱离文档流，不在占据文档流中的位置
                        2.设置浮动以后元素会向父元素的左侧或者右侧浮动
                        3.浮动元素默认不会从父元素中移出
                        4.浮动元素向左或向右移动时候，不会查过它前边的其他浮动元素
                        5.如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移。
                        6. 浮动元素不会超过它上边的浮动的兄弟元素，最多最多就是和它一样高。
                    简单总结：浮动目前来讲他的作用就是让页面中的元素可以水平排列
                            通过浮动可以制作一些水平方向的布局。

            */
            float: left;
        }
            
        .box2{
            width: 300px;
            height: 300px;
            background-color: orange;
            float: left;
        }

        .box3{
            width: 300px;
            height: 300px;
            background-color:blue;
            float: left;
        }
    </style>
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
