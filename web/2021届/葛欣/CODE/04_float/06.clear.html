<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: red;
            float: right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            /* 
                如果我们不惜哇嘎某个元素因为其他元素浮动的影响而改变位置
                可以通过clear属性来清楚浮动元素对当前元素产生的影响

                clear
                    -作用：清楚浮动元素对当前元素所产生的影响
                    -可选值：
                        left
                        right
                        both 清除两侧中最大影响的那侧
                    原理
                        设置清楚以后，浏览器会自动为元素添加一个上外边距
                        使其位置不受其他元素影响
            */
            /* clear: left;
            clear: right; */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
