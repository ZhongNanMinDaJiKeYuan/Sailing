<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            margin: 0px auto;
        }
        header{
            height: 150px;
            width: 1000px;
            background-color: red;
        }
        main{
            height: 400px;
            width: 1000px;
            background-color: green;
            margin: 10px auto;
        }
        nav{
            height: 100%;
            width: 200px;
            background-color: violet;
            float: left;
        }

            /* 简单的布局：如果网页的布局是垂直方向的，就简单的分几个块就可以
                       如果是水平方向的，可以让元素向左浮动
                       注意宽度需要相等的公式 */
        article{
            height: 100%;
            width: 580px;
            background-color: blue;
            float: left;
            margin: 0px 10px;
        }
       aside{
            height: 100%;
            width: 200px;
            background-color: greenyellow;
            float: left;
        }

        footer{
            height: 150px;
            width: 1000px;
            background-color: yellow;
        }
      
    </style>
</head>
<body>
    <header></header>
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
