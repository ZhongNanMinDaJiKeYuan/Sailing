<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: red;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            left:0;
            right: 0;;
            /* margin-left: auto;
            margin-right: auto; */
            /* margin-top: auto;
            margin-bottom: auto; */
            top: 0;
            bottom: 0px;
            margin: auto;
            /* 
                水平布局
                    left+margin-left+border-left+padding-left+width+padding-right+border-right+margin-right=包含快的宽度

                    -当我们开启了绝对定位后
                        水平方向的布局等式就需要添加left和right这两个值
                        此时规则和之前一样只是多添加了两个值
                        当发生过度约束
                            如果9个值中没有auto则自动调整right值以使等式满足

                        -可事着auto的值
                            margin width left right

                        -以内left和right的值默认shi auto,所以如果不知道left和right
                        则等式不满足时，会自动调整这两个值

                    垂直方向布局的等式也必须要满足
                    top+margin-top/bottom+padding-top/bottom_border-top/bottom+height=包含快的高度

            */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
