<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>
    <style>

        body{
            height: 3000px;
        }
        /* 设置nav的大小 */
        .nav{
            /* 设置高度宽度背景颜色 */
            width: 1210px;
            height: 48px;
            background-color: #E8E7E3;
            margin: 100px auto;
            
            /* 
                粘滞定位
                    -当元素的position属性设置为sticky时则开启了元素的粘滞定位
                    -粘滞定位和相对定位的特点基本一致
                    不同的是粘滞定位可以在元素到达某个位置时将其固定
            */
            position: sticky;
            top: 100px;
        }
        .nav li{
            /* 设置li向左浮动，使菜单横向排列 */
            float: left;
            /* 将文字再父元素中垂直居中 */
            line-height: 48px;
        }
        .nav a{
            /* 将a转换为块元素 */
            display: block;
            /* 去除下划线 */
            text-decoration: none;
            color:#777777;
            font-size: 18px;
            /* F12选中元素上下键调试 */
            padding: 0px 39px;

        }
            /* 鼠标移入的背景颜色 */
            .nav a:hover{
                background-color: #3F3F3F;
                /* 字体颜色 */
                color:#e8e7e3;
            }
    </style>
</head>

<body>
    <!-- 
        Alt+shift+F格式化
     -->
    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser Side</a>
        </li>
        <li>
            <a href="#">Server Side</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web Building</a>
        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>
</body>

</html>
