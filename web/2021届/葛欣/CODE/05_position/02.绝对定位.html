<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
           /* 
                绝对定位
                    -当元素的position属性设置为absolute时，开启了元素的绝对定位
                    -绝对定位的特点
                        1.开启绝对定位后，如果不设置偏移量元素的位置不会发生变化
                        2、开启绝对定位后，元素从文档流中脱离
                        3.绝对定位会改变元素的性质，行内变更成快，块的宽高被内容撑开
                        4.绝对定位会使元素提升一个层级
                        5.绝对定位元素是相对于其包含块进行决定的
                            包含快（containing block）
                            -正常情况下：
                                包含块就是离当前元素最近的祖先块元素
                                 <div><div></div></div>
                                 <div><span><em></em></span></div>
                            -绝对定位的包含块：
                                包含快就是离他最近的开启了顶欸的祖先元素
                                    如果所有的祖先元素都没有开启顶欸则根元素就是他的包含块

                                -html （根元素，初始包含块）
           */
           position: absolute;
           left:0;
           top: 0;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box4{
            width: 400px;
            height: 400px;
            background-color: blue;
            /* position: relative; */
        }
        .box5{
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            /* position: relative; */
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">
        4
        <div class="box5">
            5
            <div class="box2">2</div>
        </div>
    </div>
    
    <div class="box3">3</div>


   
</body>
</html>
