<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            border: 1px red solid;
            /* 
                text-align 文本的水平对齐
                    可选值：
                    left 左侧对齐
                    right右对齐
                    center居中对齐
                    justify 两端对齐
            */
            /* text-align: center; */
            font-size: 50px;
        }
        span{
            font-size: 20px;
            border:1px red solid;
            /* 
                vertical-align 设置元素垂直对齐的方式
                可选值：
                    vaseline 默认值 基线对齐
                    top 顶部对齐
                    bottom 底部对齐
                    middle 居中对齐
            */

            vertical-align: baseline;
                }

        p{
            border:1px red solid;
        }

        img{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div>今天天气good<span>真不错hello</span></div>

</html>
