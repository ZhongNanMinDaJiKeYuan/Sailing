<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-face可以将服务器中的字体直接提供给用户去使用
            1.加载速度
            2.版权
        */
        @font-face {
            /* 指定字体的名字 */
            font-family: myfont;
            /* 服务器中字体的路径 */
            src: url();
        }
        /* 
            字体相关的样式
            color用来设置字体的颜色
            font-size用来设置字体的大小
            em相当于当前元素的一个font-size
            rem向对于根元素的一个font-size
            font-family字体族（字体的格式）
            可选值：
                serif 衬线字体
                sans-serif 非衬线字体
                monospace 等宽字体
                    -指定字体的类别，浏览器会自动使用该类别下的字体
                -font-family 可以同时指定多个字体，多个字体见使用,隔开
                    字体生效时优先使用第一个，第一个无法使用则使用第二个，以此类推
        */
        p{
            color: orange;
            font-size: 40px;
            /* font-family: "Courier  New" ,sans-serif; */
            font-family: myfont;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor voluptas voluptatum nobis aperiam quas magni eos beatae dolorem rem? Possimus corporis consectetur voluptas deserunt tempore, delectus voluptatem veniam omnis eligendi?</p>
</body>
</html>
