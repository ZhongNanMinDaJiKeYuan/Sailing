<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            /* 
                background-image 设置背景图片
                    -可以同时设置背景图片和背景颜色,这样背景颜色会成为图片的背景色
                    -如果背景图片小于元素,则背景图片会自动在元素中平铺
                    -如果背景图片大于图片,将会一个部分背景无法完全显示
                    -如果背景图片和元素一样打,则会直接正常显示
            */
            background-image: url("../01_introduce/img/img1.jpg");
            /* 
                background-repeat 用来设置背景的重复方式
                可选值:
                    repeat 默认值,背景会沿着x,y轴双方向重复
                    repeat-x
                    repeat-y
                    no-repeat背景图片不重复
            */
            background-repeat: no-repeat;
            /* 
                background-position 用来设置背景图片的位置
                设置方式:
                    通过top left bottom center 几个表示方位的词来设置背景图片位置
                    使用方位词必须要同时指定两个值,如果只指定一个值,另一个值默认为center

                    通过偏移量来指定背景图片的位置,
                    水平方向的偏移量 垂直方向的偏移量

            */
            /* background-position: center center; */
            /* background-position: left; */
            background-position: 100px 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
