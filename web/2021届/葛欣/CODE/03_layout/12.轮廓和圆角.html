<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widt h=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 200px;
            background-color: red;
            border: 10px green solid;
            /* 
                box-shadow:用来设置元素的阴影效果没阴影不会影响页面布局
                第一个值 水平偏移量 设置隐形的水平位置 正值向右移动，负值向左移动
                第二个值 垂直偏移量 设置阴影的水平位置 正值向下移动 ，负值向上移动
                第三个值 阴影的模糊半径
                第四个值 阴影的颜色
            */
            box-shadow: 10px 10px 50px rgba(0,0,0.3);

        }
        /* 
            outline用来设置元素的边框，用法和border一样
            轮廓和边框不同的点，就是轮廓不会影响到可见框的大小
        */
        .box1:hover{
            outline: hotpink 10px solid;
        }


        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* border-radius用来设置圆角 圆角设置的圆的半径大小 */
            /* 
                border-top-left-radius
                border-top-right-radius
                border-bottom-left-radius
                第一个值指的是x方向，第二个值是y方向
                border-bottom-right-radius:100px 50px
            */

            /* 
                border-radius 可以分别指定四个角的圆角
                四个值：左上 右上 右下 左下
                三个值：左上 右上/左下 右下
                两个值：左上/右下  右上/左下
            */
            /* 横向和纵向，用/分隔 */
            border-radius: 20px/ 40px;
            /* 
                将元素设置为一个圆形
                boder: radius 50%;
            */
        }
    </style>
</head>
<body>
   <!-- <div class="box1"></div> -->
   <div class="box2"></div>
</body>
</html>
