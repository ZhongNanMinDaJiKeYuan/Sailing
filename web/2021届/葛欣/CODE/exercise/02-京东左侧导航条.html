        .left-nav{
            width: 190px;
            height: 450px;
            padding: 10px 0;
            background-color: #fff;
        
        }
            /* 菜单内部的item */
        .left-nav .item{
            height: 25px;
            /* 要让一个文字在父元素中垂直居中，只需要将父元素的line-height设置为一个和父元素height一样的值 */
            line-height: 25px;
            /* 设置item的右内边距，将文字向内移动 */
            padding-left: 18px;
            font-size: 12px;
        }
        .item:hover{
            background-color: #d9d9d9;
        }
        .item a{
            /* 设置字体的颜色 */
            color:#333;
            text-decoration: none;
            font-size: 14px;
        }
        .item a:hover{
            color: red;
        }
    </style>
</head>
