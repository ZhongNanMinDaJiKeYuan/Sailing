<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        :link 用来表示访问过的链接（正常的链接）
        */
        a:link{
            color: red;
        }
        /* 
        ：vissted用来表示访问过的链接

         由于隐私的原因，所以visited这个伪类只能修改链接的颜色
        */
        a:visited{
            color: green;
            /* font-size: 50px; */
        }

        /* 
        :hover用来表示鼠标移入的状态
        */

        a:hover{
            color: yellow;
            font-size: 50px;
        }
        /* 
        :active 用来表示鼠标点击
        */

        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://wwww.baidu.com">访问过的连接</a>
    <br><br>
    <a href="https://wwww.baidu123.com">没访问过的链接</a>
</body>
</html>
