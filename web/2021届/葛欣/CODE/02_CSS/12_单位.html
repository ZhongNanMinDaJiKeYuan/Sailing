<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

   html{
    font-size:40px;
}
/* 
长度单位：
像素
-屏幕（显示器）实际上是由一个一个的小点点构成的
-不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
-所以同样的200px在不同的设备下显示的效果不一样

百分比
-也可以将属性值设为为相对于其父元素属性的百分比
-设置百分比可以使子元素跟随父元素的改变而改变
*/
.box1{
    width: 200px;
    height: 200px;
    background-color: red;
}
.box2{
    width: 50%;
    height: 50%;
    background-color: grey;
}
/* 
em 
-em是相对于元素的字体大小来计算的
-1em=1font-size
-em会根据字体大小的改变而改变

-rem
-rem是相对与根元素的字体大小来计算
一般根元素默认是16px
*/

.box3{
    font-size: 20px;
    /* width: 20em;
    height: 10em; */
    width: 20rem;
    height: 10rem;
    background-color: hotpink;
}
    </style>
</head>
<body>
    <!-- 直接写.box1会直接生成<div class="box1"></div> -->
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
