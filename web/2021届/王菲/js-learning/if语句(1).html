<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if语句只能控制紧随其后的一行语句，可以放在一个代码块里
        /* prompt()可以弹出一个提示框 该提示框中会有一个文本框，
          用户可以在文本框中输入一段文字，该函数需要一个字符串作为参数，
          该字符串将会作为提示框的提示文字

          用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收改内容
        */
       var score = prompt('请输入小明的期末成绩：');
        //    判断成绩是否合法 成绩在1-100之间，并且必须是number类型的
        if(score>100 || score<=0 || isNaN(score)){
            alert('拉出去')
        }
        else{
            //if括号内返回的是boolean类型，不能用赋值运算符
            if(score == 100){
                alert('奖励一辆BMW');
            }else if(score >= 80){
                alert('奖励一台iPhone15s');
            }else if(score >= 60){
                alert('奖励一本参考书');
            }else{
                alert('奖励一套黄冈密卷');
            }
        }
       

    </script>
</head>

</body>
</html>
