<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        语法：
            switch(条件表达式){
                case表达式：
                    语句。。。
                    break;
                case表达式：
                    语句。。。
                    break;
                defult:
                    语句。。。
                    break;
            }
            执行流程：
                switch...case..语句
                在执行时会依次将case后的表达式的值和switch后的表达式的值进行全等比较，
                    如果比较结果为true，则从当前case处执行代码
                        当前case后的代码都会被执行，使用break可以退出switch语句。一般情况下每个case后都加一个break，这样可以确保执行当前case下的语句，不会执行其他case
                    如果比较为false，则继续向下进行比较
                    如果所有的比较结果都为false，则执行defult后的语句

        */
       var grade = +prompt('请输入您的成绩：');
       switch(true){
           case grade>=60:
               alert('合格');
               break;
            // case false:
            //     alert('不合格');
            //     break;
            default:
                alert('不合格');
       }
    </script>
</head>
