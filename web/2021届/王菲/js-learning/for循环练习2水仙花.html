    <script>
        var a,b,c;
        for(var i = 100; i < 1000; i++){
            var a = parseInt(i/100);
            var b = parseInt((i-a*100)/10);
            var c = parseInt(i%10);
            if(i == a*a*a+b*b*b+c*c*c){
                console.log(i,a,b,c);
            }
            
        }
    </script>
