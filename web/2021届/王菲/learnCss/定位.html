<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(94, 231, 66);
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(103, 148, 66);
            position: relative;
            top: -200px;
            left: 200px;
        }
        /* -定位是一种更加高级的布局手段
        -通过定位可以将元素放置在页面任何位置
        -通过position属性来设置定位 */
        .box3{
            width: 200px;
            height: 200px;
            background-color: rgb(81, 170, 53);
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
