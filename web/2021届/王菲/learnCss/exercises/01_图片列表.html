<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 先重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 注意顺序html-body-body的子元素 */
        body{
            background-color: rgb(243, 204, 206);
        }
        .img-list{
            /* 设置ul的宽度 */
            width: 165px;
            height: 410px;
            /* 使ul居中展示 */
            margin: 50px auto;
            background-color: #bfa;
            overflow: hidden;
        }
         /* 设置li的位置 */
        .img-list li{
            margin-bottom: 9px;
        }
        .img-list img{
            width: 100%;
        }
       
      
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src=".\img\01\01_1.png" alt="">
            </a>   
        </li>
        <li>
            <a href="javascript:;">
                <img src=".\img\01\01_2.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src=".\img\01\01_3.png" alt="">
            </a>
        </li>
        
    </ul>
</body>
</html>
