<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 10px red solid;
        }
        .box2{
            width: 200px;
            height: 300px;
            background-color: indianred;
            float: left;
        }
        /* 方法① */
        /* .box3{
            clear: both;
        } */
        /* 方法②用css的方法解决高度塌陷的问题 */
        /* 用box1的尾元素转换成块元素来撑起父元素的高度 */
        .box1::after{
            content: '';
            /* 转换成块元素 */
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!--方法①只是为了解决高度塌陷的问题。添加一个div，这种是html的方法  -->
        <!-- <div class="box3"></div> -->
    </div>
</body>
</html>
