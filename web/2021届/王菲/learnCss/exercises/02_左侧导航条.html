    <title>网易左侧导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            /* 设置一个背景方便查看 */
            background-color: #bfa;
        }
        .ulass{
            /* 设置块大小（后加） */
            width: 190px;
            height: 450px;
            padding: 10px 0;
            background-color: #fff;
            margin: 50px auto;
            font-style: normal;
            font-size: 12px;
        }
        /* 设置每个li的height */
        .item{
            /* 设置每行的左内边距 */
            padding-left: 18px;
            height: 25px;
            /* 要想让文字在父元素中垂直居中，只需要将父元素的line-height设置为一个和父元素height一样的值 */
            line-height: 25px;
        }
        /* 为item设置一个鼠标移入的状态 */
        .item:hover{
            background-color: #d9d9d9;
        }
        /* 设置字体颜色 */
        .item a{
            font-size: 14px;
            color: #333;
            /* 去除下划线 */
            text-decoration: none;
        }
        /* 设置超链接颜色 */
        a:hover{
            color: #c81623;
        }
    </style> 
</head>
