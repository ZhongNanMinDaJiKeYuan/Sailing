<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: burlywood;

            /* 
                边框：
                    边框的宽度 border-width  
                    边框的颜色 border-color
                    边框的样式 border-style

                    border-width 默认值一般是3个像素 可以用来指定四个方向的边框的宽度
                        值的情况
                            四个值：上 右 下 左
                            三个值：上  左右  下
                            两个值：上下 左右
                            一个值：上下左右
                        
                        除了border-width还有一组border-xxx-width
                            xxx可以是 top right bottom left
                            用来单独指定某一个边的宽度
 
                    border-color 用法和border-width差不多
                    border-color也可以省略不写，如果省略了则自动使用color的颜色值
                    
                    border-style指定边框的样式（四个方向）
                    solid：表示实线
                    dotted:点状虚线
                    dashed:虚线
                    double：双线
                
                border-style的默认值是none,表示没有边框
            */

            border-width: 10px;
            /* border-left-width: 5px; */

            border-color: coral red blue green;

            border-style: solid double dotted dashed;

            /* 
                border简写属性，
                通过该属性可以同时设置边框所有的相关样式，并且也没有顺序要求 
                
            */

            border:5px orange dashed;
            /* 
                border-xxx也可以使用该简写属性
                如只想设置上 左 下三边的边框:
                border:5px black double;
                border-right:none;
            */

        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
