<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            浏览器有默认样式，现在要去除默认样式，可以使用以下方法
            padding:0;
            margin: 0;
        */
        /* 单独标签去默认样式 */
        .box1{
            padding: 0;
            margin: 0;
        }
        /* body去样式 */
        body{
            margin: 0;
        }
        /* 常用去样式 */
        *{
            padding: 0;
            margin: 0;
        }

        /* 用别人的写好的.css文件去标签 */
    </style>
</head>
<body>
    <div class="box1">哈哈哈哈哈哈哈哈</div>
</body>
</html>
