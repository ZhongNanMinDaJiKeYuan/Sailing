<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--
        有序列表
    -->
    <ol>
        <li>星际穿越</li>
        <li>海上钢琴师</li>
        <li>无间道</li>
    </ol>
    <!--
        无序列表
    -->
    <ul>
        <li>诺兰</li>
        <li>托纳多雷</li>
        <li>刘麦</li>
    </ul>
    <!--
        定义列表
    -->
    <dl>
        <dt>试试水</dt>
        <dd>是否考虑飞机安防科技开发辣椒水</dd>
    </dl>
</body>
</html>
