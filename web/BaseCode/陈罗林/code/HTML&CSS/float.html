<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            /*         
            通过浮动可以使一个元素向其父元素的左侧或右侧移动
                使用float属性来设置元素的浮动
                    可选值：
                        none 默认值，元素不浮动
                        left 元素向左浮动
                        right 元素向右移动
                注意：元素设置浮动后，水平布局的等式便不需要强制成立
                    元素设置浮动以后，会完全从文档流中脱离，不再占用文档流的位置，所以元素下边的还在文档流中的元素会自动向上移动

                浮动的特点：
                    1.浮动元素会完全脱离文档流，不再占据文档流中的位置
                    2.设置浮动以后元素会向父元素的左侧或右侧移动
                    3.浮动元素默认不会从父元素中移出
                    4.浮动元素向左或向右移动时，不会超过它前边的其他浮动元素
                    5.如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移
                    6.浮动元素不会超过它上边的浮动的兄弟元素，最多就是和它一样高

                浮动其他特点：
                    浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围，所以我们可以利用浮动来设置文字环绕图片的效果

            */
            float: left;
        }
        .box2{
            width: 400px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .box3{
            width: 100px;
            height: 200px;
            background-color: coral;
            float:right;
        }
        /* 
            脱离文档流的特点
                块元素：
                    1、块元素不再独占页面的一行
                    2、脱离文档流以后，块元素的宽度和高度默认都被内容撑开
                行内元素：
                    行内元素脱离文档流以后会变成块元素，特点和块元素一样
                
                脱离文档流以后，不再区分块和行内
         */

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <p>某君昆仲，今隐其名，皆余昔日在中学时良友；分隔多年，消息渐阙。日前偶闻其一大病；适归故乡，迂道往访，则仅晤一人，言病者其弟也。劳君远道来视，然已早愈，赴某地候补矣。因大笑，出示日记二册，谓可见当日病状，不妨献诸旧友。持归阅一过，知所患盖“迫害狂”之类。语颇错杂无伦次，又多荒唐之言；亦不著月日，惟墨色字体不一，知非一时所书。间亦有略具联络者，今撮录一篇，以供医家研究。记中语误，一字不易；惟人名虽皆村人，不为世间所知，无关大体，然亦悉易去。至于书名，则本人愈后所题，不复改也。七年四月二日识。</p>
</body>
</html>
